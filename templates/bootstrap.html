<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #c6c9d2;
        }

        .navbar {
            background-color: #ffffff;
            box-shadow: 0 1px 5px #6f6f6f;
        }

        .pull-right {
            float: right;
        }

        #main {
            width: 90%;
            margin: 15px auto;
            min-height: 600px;
        }

        #footer {
            background-color: #ffffff;
            float: bottom;
        }

        .container {
            width: 90%;
        }

        .content {
        {#background-color: #ffffff;#}
        }

        .sidebar {
        {#background-color: #ffffff;#}
        }

        .header {
            height: 40px;

            border-bottom: 1px solid #e2e2e2;
            background-color: #f6f6f6;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
        }

        .inner {
            padding: 10px;
            font-size: 14px;
            line-height: 150%;
            text-align: left;
        }

        .box {
            background-color: #ffffff;
            box-shadow: 0 1px 5px #6f6f6f;
            margin-bottom: 20px;
            border-radius: 3px;
        }

        .box_title {
            color: #23527c;
        }

        .topic_tab {
            margin-right: 10px;
        }

        .topic_tab.current_tab {
            background-color: #377db8;
            color: white;
            padding: 3px 4px;
            border-radius: 3px;
        }

        .cell {
            padding: 10px;
            line-height: 120%;
            text-align: left;
            border-bottom: 1px solid #e2e2e2;
        }

        img.user_avatar {
            border-radius: 3px;
        }
    </style>
</head>
